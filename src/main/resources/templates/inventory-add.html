<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Inventory</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1>Add Inventory</h1>
        <form th:action="@{/ui/inventory/add}" th:object="${inventory}" method="post">
            <div class="form-group">
                <label for="inv_name">Name</label>
                <input type="text" class="form-control" id="inv_name" th:field="*{inv_name}" required>
            </div>
            <div class="form-group">
                <label for="inv_desc">Description</label>
                <input type="text" class="form-control" id="inv_desc" th:field="*{inv_desc}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
